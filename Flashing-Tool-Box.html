        /**

         * @param {string} sectionId - The ID of the section to load (e.g., 'about', 'features').
         * @param {boolean} doScroll - Whether to scroll to the loaded section. Defaults to true.
         */
        function loadContent(sectionId, doScroll = true) {
            // Close sidebar if open on mobile
            if (window.innerWidth < 768) {
                closeSidebar();
            }

            if (currentLoadedSection === sectionId) {
                // If the same section is already loaded and scrolling is requested, just scroll to it
                if (doScroll) {
                    setTimeout(() => {
                        const targetSection = document.getElementById(sectionId);
                        if (targetSection) {
                            targetSection.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 0);
                }
                return;
            }

            // Show loading indicator
            mainContentDiv.innerHTML = `
                <div class="text-center py-20">
                    <div class="spinner mx-auto mb-5"></div>
                    <p class="text-gray-400 text-xl">正在加载内容...</p>
                </div>
            `;
            currentLoadedSection = ''; // Clear current section while loading

            // Simulate network request delay
            setTimeout(() => {
                const content = contentSections[sectionId];
                if (content) {
                    mainContentDiv.innerHTML = content;
                    currentLoadedSection = sectionId;
                    // Optional: update URL hash for direct linking/bookmarking
                    history.pushState(null, '', `#${sectionId}`);

                    // Update active class for sidebar links
                    document.querySelectorAll('.app-sidebar nav a').forEach(link => {
                        if (link.getAttribute('href') === `#${sectionId}`) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });

                    // Scroll to the loaded content smoothly only if doScroll is true
                    if (doScroll) {
                        setTimeout(() => {
                            const loadedSectionElement = document.getElementById(sectionId);
                            if (loadedSectionElement) {
                                loadedSectionElement.scrollIntoView({ behavior: 'smooth' });
                            }
                        }, 0);

                    mainContentDiv.innerHTML = `

            }, 800); // Simulate an 800ms load time
