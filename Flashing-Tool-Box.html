<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 工具箱 - 简化您的设备管理</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base body styles, removing the pattern for a cleaner macOS look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Darker, solid background for the "desktop" */
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.6; /* Slightly tighter line height for app feel */
            font-size: 16px; /* Base font size */
            display: flex; /* Use flexbox for main layout */
            justify-content: center; /* Center the app window horizontally */
            align-items: center; /* Center the app window vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            padding: 20px; /* Padding around the app window */
        }

        /* Main application window container */
        .app-window {
            background-color: #2c2c2c; /* App window background */
            border-radius: 12px; /* Smoother rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* Deeper, softer shadow */
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1300px; /* Max width for the app window */
            height: calc(100vh - 40px); /* Adjust height to fit viewport with padding */
            overflow: hidden; /* Hide overflow from rounded corners */
            position: relative; /* For z-index stacking */
        }
        @media (min-width: 768px) {
            .app-window {
                height: 90vh; /* Adjust height for larger screens */
            }
        }

        /* App window title bar */
        .app-title-bar {
            background-color: #383838; /* Slightly lighter bar */
            padding: 12px 20px;
            border-bottom: 1px solid #4a4a4a; /* Subtle border */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.95rem;
            color: #b0b0b0;
        }

        /* Window control buttons (red, yellow, green circles) */
        .window-controls {
            display: flex;
            gap: 8px;
        }
        .window-controls > div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .window-controls .close { background-color: #ff5f56; }
        .window-controls .minimize { background-color: #ffbd2e; }
        .window-controls .maximize { background-color: #27c93f; }

        /* Main content area within the app window */
        .app-content-area {
            display: flex;
            flex-grow: 1; /* Allows content area to fill remaining space */
            overflow: hidden; /* For inner scrolling content */
        }

        /* Sidebar navigation */
        .app-sidebar {
            background-color: #333333; /* Darker sidebar */
            width: 250px; /* Fixed width for sidebar */
            min-width: 200px; /* Minimum width for responsiveness */
            padding: 2rem 1rem;
            border-right: 1px solid #4a4a4a; /* Subtle separator */
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* Prevent shrinking */
        }
        @media (max-width: 767px) { /* Hide sidebar on small screens, will be toggleable */
            .app-sidebar {
                display: none; /* Hidden by default on mobile, can add a toggle button */
            }
        }

        .app-sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .app-sidebar nav li {
            margin-bottom: 0.75rem;
        }
        .app-sidebar nav a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 8px; /* Slightly rounded for buttons */
            color: #b0b0b0;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .app-sidebar nav a:hover {
            background-color: #4a4a4a; /* Lighter hover background */
            color: #e0e0e0;
        }
        .app-sidebar nav a.active {
            background-color: #007aff; /* macOS blue for active item */
            color: #ffffff;
            font-weight: 600;
        }

        /* Main content scrollable area */
        .main-scroll-content {
            flex-grow: 1;
            overflow-y: auto; /* Enable scrolling for content */
            padding: 2rem; /* Consistent padding */
            background-color: #2c2c2c; /* Matches app window background */
        }

        /* Hero section, adapted for app style */
        .hero-section {
            background: none; /* No gradient, use parent background */
            box-shadow: none; /* No box shadow */
            border-radius: 0; /* No special border-radius */
            min-height: auto; /* Let content dictate height */
            padding: 4rem 0; /* Adjusted padding */
        }
        .hero-section h2 {
            text-shadow: none; /* Remove text shadow */
            color: #e0e0e0; /* Match main text color */
        }
        .section-heading {
            @apply text-3xl sm:text-4xl lg:text-5xl font-semibold text-blue-400 mb-8 sm:mb-12; /* Font weight adjusted, mb adjusted */
            text-shadow: none; /* Remove text shadow */
            color: #007aff; /* macOS blue for headings */
        }

        /* Feature card styling */
        .feature-card {
            background-color: #383838; /* Card background */
            border-radius: 10px; /* Softer rounded corners */
            padding: 2rem; /* Adjusted padding */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Lighter, more subtle shadow */
            border: 1px solid #4a4a4a; /* Subtle border */
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease; /* Smoother transitions */
            position: relative; /* For internal elements */
        }
        .feature-card:before {
            content: none; /* Remove gradient border glow */
        }
        .feature-card:hover {
            transform: translateY(-5px); /* Subtle lift on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Slightly more prominent shadow */
            background-color: #444444; /* Slightly lighter on hover */
        }
        .feature-card .fas {
            font-size: 3.5rem; /* Slightly smaller icons */
            margin-bottom: 1.5rem;
            color: #007aff; /* macOS blue for icons */
            transition: color 0.2s ease;
        }
        .feature-card:hover .fas {
            transform: none; /* Remove previous icon movement */
            color: #60a5fa; /* Lighter blue on hover */
        }
        .feature-card h4 {
            font-size: 1.5rem; /* Adjusted title size */
            font-weight: 600; /* Medium bold */
            margin-bottom: 0.75rem;
            color: #ffffff;
        }
        .feature-card p {
            font-size: 0.95rem; /* Adjusted text size */
            color: #c0c0c0;
        }

        /* Download button styling */
        .download-button {
            @apply bg-blue-600 text-white font-medium py-3 px-6 rounded-md shadow-md hover:bg-blue-700 transition-all duration-200 transform hover:scale-105 active:scale-98; /* Flatter, macOS blue button */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
        }
        .download-button:hover {
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling, contained within the app window */
        footer {
            background-color: #333333; /* Matches sidebar */
            padding: 1rem 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: #888888;
            border-top: 1px solid #4a4a4a;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1); /* Thinner, softer */
            border-top: 4px solid #007aff; /* macOS blue spinner */
            width: 40px; /* Smaller spinner */
            height: 40px;
        }

        /* Section backgrounds now controlled by main-scroll-content bg */
        section {
            padding-top: 3rem; /* Reduced padding */
            padding-bottom: 3rem; /* Reduced padding */
            box-shadow: none; /* Remove section inner shadows */
            background-color: transparent; /* No specific section backgrounds */
        }
        @media (min-width: 640px) {
            section {
                padding-top: 4rem;
                padding-bottom: 4rem;
            }
        }

        /* Android Logo SVG Styling */
        .android-logo {
            background-color: #383838; /* Matches card background */
            border-radius: 50%;
            padding: 15px; /* Adjusted padding */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Softer shadow */
            border: 1px solid #4a4a4a; /* Subtle border */
            transition: transform 0.2s ease;
            width: 100px; /* Smaller responsive size */
            height: 100px;
        }
        @media (min-width: 640px) {
            .android-logo {
                width: 140px; /* Larger on wider screens */
                height: 140px;
                padding: 20px;
            }
        }
        .android-logo:hover {
            transform: scale(1.05); /* Subtle scale on hover */
        }
        .android-logo .head-circle, .android-logo .body-rect {
            fill: #a4c639; /* Keep Android green */
        }
        .android-logo .antenna {
            stroke: #a4c639; /* Keep Android green */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main Application Window Container -->
    <div class="app-window">
        <!-- Application Title Bar -->
        <div class="app-title-bar">
            <div class="window-controls">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
            </div>
            <span class="text-sm font-medium">Android 工具箱</span>
            <div></div> <!-- Empty div for spacing -->
        </div>

        <!-- App Content Area: Sidebar + Main Content -->
        <div class="app-content-area">
            <!-- Sidebar Navigation -->
            <aside class="app-sidebar">
                <div class="flex items-center mb-10 pl-2">
                    <svg class="android-icon w-10 h-10 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#A4C639" d="M7 16V10H17V16C17 17.1046 16.1046 18 15 18H9C7.89543 18 7 17.1046 7 16Z" />
                        <path fill="#A4C639" d="M12 2C9.23858 2 7 4.23858 7 7V10H17V7C17 4.23858 14.7614 2 12 2Z" />
                        <path stroke="#A4C639" stroke-width="2" stroke-linecap="round" d="M8.5 2L7 4M15.5 2L17 4" />
                    </svg>
                    <h2 class="text-xl font-bold text-white">工具箱</h2>
                </div>
                <nav>
                    <ul>
                        <li><a href="#about" class="active">关于</a></li>
                        <li><a href="#features">功能</a></li>
                        <li><a href="#download">下载</a></li>
                        <li><a href="#contact">联系我们</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content Scrollable Area -->
            <main id="main-content" class="main-scroll-content">
                <!-- Content will be dynamically loaded here by JavaScript -->
                <div class="text-center py-20">
                    <div class="spinner mx-auto mb-5"></div>
                    <p class="text-gray-400 text-xl">正在加载内容...</p>
                </div>
            </main>
        </div>

        <!-- Footer (now part of the app window) -->
        <footer class="app-footer">
            <p>&copy; <span id="currentYearPlaceholder"></span> Android 工具箱. All rights reserved.</p>
            <p class="mt-1">由 慕辞 设计与开发。</p>
        </footer>
    </div>

    <script>
        // Define different section HTML content as JavaScript strings
        const contentSections = {
            about: `
                <section id="about" class="py-10 sm:py-16"> <!-- Responsive padding -->
                    <div class="container mx-auto px-4">
                        <h3 class="section-heading">关于我们</h3>
                        <p class="text-base sm:text-lg text-gray-400 max-w-4xl mx-auto leading-relaxed text-center mb-8 sm:mb-12">
                            Android 工具箱（通用刷机工具）是一款为 Android 设备用户设计的强大图形化工具。
                            它集成了 ADB (Android Debug Bridge) 和 Fastboot 的核心功能，旨在为用户提供一个直观、
                            易用的界面，简化复杂的设备操作流程，无论是设备调试、系统更新、数据备份，
                            还是更高级的刷机操作，都能轻松应对。
                        </p>
                        <div class="flex flex-col sm:flex-row justify-center items-center space-y-6 sm:space-y-0 sm:space-x-10">
                            <div class="android-logo">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path class="body-rect" d="M7 16V10H17V16C17 17.1046 16.1046 18 15 18H9C7.89543 18 7 17.1046 7 16Z" />
                                    <path class="head-circle" d="M12 2C9.23858 2 7 4.23858 7 7V10H17V7C17 4.23858 14.7614 2 12 2Z" />
                                    <path class="antenna" d="M8.5 2L7 4M15.5 2L17 4" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-lg sm:text-xl font-semibold text-white mb-2">开发者: 慕辞</p>
                                <a href="https://github.com/it-muci/Flashing-Tool-Box" target="_blank" rel="noopener noreferrer" class="footer-link text-base sm:text-lg">
                                    <i class="fab fa-github mr-2"></i>GitHub 项目页面
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            `,
            features: `
                <section id="features" class="py-10 sm:py-16">
                    <div class="container mx-auto px-4">
                        <h3 class="section-heading">核心功能</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
                            <div class="feature-card">
                                <i class="fas fa-mobile-alt mb-4"></i>
                                <h4 class="font-bold mb-2 text-white">设备状态与控制</h4>
                                <p class="text-gray-300 leading-relaxed text-sm">实时监控设备连接状态，一键重启至系统、Bootloader 或 Recovery 模式，轻松关机。</p>
                            </div>
                            <div class="feature-card">
                                <i class="fas fa-cloud-upload-alt mb-4"></i>
                                <h4 class="font-bold mb-2 text-white">备份与恢复</h4>
                                <p class="text-gray-300 leading-relaxed text-sm">安全备份设备数据，并在需要时轻松恢复，保护您的重要信息。</p>
                            </div>
                            <div class="feature-card">
                                <i class="fas fa-microchip mb-4"></i>
                                <h4 class="font-bold mb-2 text-white">刷机与更新</h4>
                                <p class="text-gray-300 leading-relaxed text-sm">支持 Fastboot 和 ADB Sideload 模式刷入固件，简化系统升级和自定义 ROM 的过程。</p>
                            </div>
                            <div class="feature-card">
                                <i class="fas fa-th-large mb-4"></i>
                                <h4 class="font-bold mb-2 text-white">应用管理</h4>
                                <p class="text-gray-300 leading-relaxed text-sm">方便地查看、安装、卸载和提取设备上的应用程序。</p>
                            </div>
                            <div class="feature-card">
                                <i class="fas fa-tools mb-4"></i>
                                <h4 class="font-bold mb-2 text-white">高级工具</h4>
                                <p class="text-gray-300 leading-relaxed text-sm">提供截图、屏幕录制、文件推送和拉取等高级功能，满足您更多需求。</p>
                            </div>
                            <div class="feature-card">
                                <i class="fas fa-shield-alt mb-4"></i>
                                <h4 class="font-bold mb-2 text-white">Bootloader 管理</h4>
                                <p class="text-gray-300 leading-relaxed text-sm">安全地解锁或锁定设备的 Bootloader，但请务必谨慎操作。</p>
                            </div>
                        </div>
                    </div>
                </section>
            `,
            download: `
                <section id="download" class="py-10 sm:py-16">
                    <div class="container mx-auto px-4 text-center">
                        <h3 class="section-heading">立即下载</h3>
                        <p class="text-base sm:text-lg text-gray-400 max-w-2xl mx-auto mb-6 sm:mb-10">
                            选择适合您操作系统的版本，开始简化您的 Android 设备管理之旅！
                        </p>
                        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6">
                            <a href="#" class="download-button">
                                <i class="fab fa-windows mr-2"></i> Windows 版 (敬请期待)
                            </a>
                            <a href="#" class="download-button">
                                <i class="fab fa-apple mr-2"></i> macOS 版 (敬请期待)
                            </a>
                            <a href="#" class="download-button">
                                <i class="fab fa-linux mr-2"></i> Linux 版 (敬请期待)
                            </a>
                        </div>
                        <p class="text-xs sm:text-sm text-gray-500 mt-8">
                            注意：此页面为模拟展示，实际下载链接将根据软件发布情况更新。
                        </p>
                    </div>
                </section>
            `,
            contact: `
                <section id="contact" class="py-10 sm:py-16">
                    <div class="container mx-auto px-4 text-center">
                        <h3 class="section-heading">联系我们</h3>
                        <p class="text-base sm:text-lg text-gray-400 max-w-2xl mx-auto mb-6 sm:mb-10">
                            如果您有任何问题、建议或合作意向，请通过以下方式与我们联系。
                        </p>
                        <div class="flex justify-center space-x-6 sm:space-x-8 text-3xl text-gray-300">
                            <a href="mailto:it-muci@example.com" class="hover:text-blue-400 transition duration-200">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="https://github.com/it-muci/Flashing-Tool-Box" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition duration-200">
                                <i class="fab fa-github"></i>
                            </a>
                            <!-- Add more social media links if applicable -->
                        </div>
                    </div>
                </section>
            `
        };

        const mainContentDiv = document.getElementById('main-content');
        let currentLoadedSection = ''; // To prevent redundant loading

        /**
         * Loads content into the main-content div using a simulated AJAX approach.
         * @param {string} sectionId - The ID of the section to load (e.g., 'about', 'features').
         * @param {boolean} doScroll - Whether to scroll to the loaded section. Defaults to true.
         */
        function loadContent(sectionId, doScroll = true) {
            if (currentLoadedSection === sectionId) {
                // If the same section is already loaded and scrolling is requested, just scroll to it
                if (doScroll) {
                    setTimeout(() => {
                        const targetSection = document.getElementById(sectionId);
                        if (targetSection) {
                            targetSection.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 0);
                }
                return;
            }

            // Show loading indicator
            mainContentDiv.innerHTML = `
                <div class="text-center py-20">
                    <div class="spinner mx-auto mb-5"></div>
                    <p class="text-gray-400 text-xl">正在加载内容...</p>
                </div>
            `;
            currentLoadedSection = ''; // Clear current section while loading

            // Simulate network request delay
            setTimeout(() => {
                const content = contentSections[sectionId];
                if (content) {
                    mainContentDiv.innerHTML = content;
                    currentLoadedSection = sectionId;
                    // Optional: update URL hash for direct linking/bookmarking
                    history.pushState(null, '', `#${sectionId}`);

                    // Update active class for sidebar links
                    document.querySelectorAll('.app-sidebar nav a').forEach(link => {
                        if (link.getAttribute('href') === `#${sectionId}`) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });

                    // Scroll to the loaded content smoothly only if doScroll is true
                    if (doScroll) {
                        setTimeout(() => {
                            const loadedSectionElement = document.getElementById(sectionId);
                            if (loadedSectionElement) {
                                loadedSectionElement.scrollIntoView({ behavior: 'smooth' });
                            }
                        }, 0);
                    }
                } else {
                    mainContentDiv.innerHTML = `
                        <p class="text-center text-red-400 text-lg">加载内容失败: 未知部分。</p>
                    `;
                }
            }, 800); // Simulate an 800ms load time
        }

        // Event listener for navigation links
        document.querySelectorAll('.app-sidebar nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default hash jump
                const sectionId = this.getAttribute('href').substring(1);
                loadContent(sectionId, true); // Always scroll when a nav link is clicked
            });
        });

        // Set current year in footer and load initial content
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYearPlaceholder').textContent = new Date().getFullYear();

            // Load default content on page load (e.g., 'about' section) without scrolling
            const initialSection = window.location.hash.substring(1) || 'about';
            loadContent(initialSection, false); // Pass false for initial load to prevent scrolling
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            const sectionFromHash = window.location.hash.substring(1) || 'about';
            loadContent(sectionFromHash, true); // Always scroll on popstate
        });
    </script>
</body>
</html>
