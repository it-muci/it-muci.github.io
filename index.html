<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2.8em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .title {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .contact {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .contact-item {
            color: #34495e;
            font-size: 1.3em;
            transition: color 0.3s;
        }

        .contact-item:hover {
            color: #2980b9;
        }

        .divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 25px 0;
        }

        .bio {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em;
            color: #34495e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .name {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/avatar.jpg" alt="头像" class="avatar">
        <h1 class="name">张三</h1>
        <p class="title">全栈工程师 | 技术博主</p>
        
        <div class="contact">
            <span class="contact-item">📧 zhangsan@example.com</span>
            <span class="contact-item">📞 +86-138-xxxx-xxxx</span>
        </div>

        <div class="divider"></div>

        <p class="bio">
            专注于前端开发与用户体验设计，擅长通过简洁的代码实现富有创意的交互效果。热爱技术分享，致力于用技术解决实际问题，让数字世界更美好。
        </p>

        <div class="social-links">
            <a href="#" class="social-icon">💻</a>
            <a href="#" class="social-icon">📚</a>
            <a href="#" class="social-icon">🎨</a>
        </div>
    </div>
</body>
</html>
